%YAML 1.2
---
$id: http://devicetree.org/schemas/clock/sunplus,sp7350-clkc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sunplus SP7350 SoC Clock Controller Binding

maintainers:
  - Qin Jian <qinjian@cqplus1.com>

properties:
  compatible:
    const: sunplus,sp7350-clkc

  "#clock-cells":
    const: 1

  reg:
    maxItems: 1

required:
  - compatible
  - "#clock-cells"
	- reg

additionalProperties: false

examples:
  - |
    clkc: clkc@f8800104 {
	    compatible = "sunplus,sp7350-clkc";
	    reg = <0x00 0xf8800104 0x00 0x1fc>,
	          <0x00 0xf8000f00 0x00 0x080>;
	    #clock-cells = <1>;
    };

...
