%YAML 1.2
---
$id: http://devicetree.org/schemas/media/sunplus,sp7350-vcodec-emem.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ML Inference Processor Video Codec Encoder Memory

maintainers:
  - Wang Zhou <wang.zhou@sunmedia.com.cn>

description:
  ML Inference Processor hardware video encoder memory in Sunplus SoCs.

properties:
  compatible:
    const: sunplus,sp7350-hantro-emem

required:
  - compatible

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/clock/sp-sp7350.h>
    #include <dt-bindings/reset/sp-sp7350.h>
    #include <dt-bindings/pinctrl/sppctl-sp7350.h>
    vcodec_emem: video_codec_emem {
      compatible = "sunplus,sp7350-hantro-emem";
    };
