%YAML 1.2
---
$id: http://devicetree.org/schemas/display/sunplus/sunplus,sp7350-display-subsystem.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sunplus sp7350-series DRM master device

maintainers:
  - Daxun Jiang <dx.jiang@sunmedia.com.cn>

description: |
  The Sunplus sp7350-series DRM master device is a virtual device needed to list all
  dsi devices or other display interface nodes that comprise the
  graphics subsystem.

properties:
  compatible:
    const: sunplus,sp7350-display-subsystem

required:
  - compatible

additionalProperties: false

examples:
  - |
    display-subsystem {
        compatible = "sunplus,sp7350-display-subsystem";
    };
